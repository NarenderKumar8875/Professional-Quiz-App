<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Home page HTML Code -->
    <div class="container">
        <div class="main">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <button id="btn">Start Now <i class="fa-solid fa-forward"></i></button>
        </div>
        <div class="home-score">
            <h3></h3>
        </div>
    </div>


    <!-- Question Page Html code -->

    <div class="question-container home">
        <div class="question-logo">
            <img src="img/logo.png" alt="">
            <i class="fa-solid fa-volume-high"></i>
        </div>

        <div class="question-area">
            <div class="qcounter">
                <div>
                    <h2></h2>
                </div>
            </div>

            <div class="question">
                <!-- <p></p> -->
            </div>
            <div class="timer">
                <div>
                    <h2>30 Sec</h2>
                </div>
            </div>
            <div class="options">
                <!-- <ul> -->

                <!-- </ul> -->
            </div>
            <div class="next-logo">
                <h3>Next ></h3>
            </div>
        </div>

    </div>


    <!-- Result Page HTML  -->

    <div class="resul-container home">
        <div class="result-logo">
            <img src="img/logo.png" alt="">
        </div>

        <div class="result-graf">
            <div class="box">
                <div class="outer-layer">
                    <div class="inner-layer">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-number">
            <h2></h2>
        </div>

        <div class="comment">
            <h3></h3>
        </div>
        <hr>
        <div class="right-question"><p></p></div>
        <div class="wrong-question"><p></p></div>
        <div class="missed-question"><p></p></div>
        <hr>
        <div class="restart-btn">
            <button id="restart">restart</button>
        </div>
    </div>

    <audio class="right-audio" src="tune/rightanswer-95219.mp3"></audio>
    <audio class="wrong-audio" src="tune/wrong1.mp3"></audio>

    <!-- footer sabhi me same h -->
    <footer class='footer'>
        <p>Made with ❤️ by Narender Kumar</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
